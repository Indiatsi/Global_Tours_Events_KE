<div class="registrationBox">
    <img class="avatar" src="avatar.png" alt="Avatar"/>
    <!--I need a target and probably a method on click()-->

    <form id="registrationForm">

        <p class="heading">Registration</p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
        <br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter a password" required>
        <br>

        <label for="confpassword">Confirm Password</label>
        <input type="password" name="confpassword" id="confpassword" placeholder="Retype the password" required>
        <br>

        <input type="submit" name="submitBtn" id="submitBtn" value="Register"/>

    </form>

    <p id="link">

        <a href="forgotpassword.html" class="linksBelow">Forgot your password?</a>
        <br><br>
        <a href="login.html" class="linksBelow">Already have an account? <span style="color: black">Sign In</span> </a>
    </p>
